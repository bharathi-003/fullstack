<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Faculty Contact Manager</title>
    <link rel="stylesheet" href="./Task2.css">
    
</head>

<body>

    <h1>Faculty Contact Management</h1>

    <center>
        <form id="contactForm">
            <input type="hidden" id="editIndex" />
            <input type="text" id="name" placeholder="Faculty Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="department" placeholder="Department" required />
            <input type="text" id="phone" placeholder="Phone" required />

            <button type="submit">Save Contact</button>
            <span class="error" id="errorMsg"></span>
        </form>
    </center>

    <div class="search">
        <input type="text" id="searchInput" placeholder="Search by name or email or department" />
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactTable"></tbody>
    </table>
    <script src="./Task2.js"></script>

</body>

</html>
