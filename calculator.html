<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div> 
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="add()">add</button>
        <button onclick="color()">color</button>
        <p id="result">result</p>
        <hr>
    </div>

    <script>
        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")
        var result=document.getElementById("result")

        function add(){
            box1=Number(box1.value)
            box2=Number(box2.value)
            var total=box1+box2
            result.textContent=total
        }  
        function color(){
            box1.style.backgroundColor="lightblue"
            box2.style.backgroundColor="lightblue"
        }
    </script>



</body>

</html>
